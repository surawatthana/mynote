<div class="card">
    <div class="card-header">
        <p-menubar [model]="items">
            <ng-template pTemplate="start">
                <img src="../assets/showcase/images/primeng-sidebar.svg" height="35" class="mr-2">
            </ng-template>
            <ng-template pTemplate="end">
                <input type="text" pInputText placeholder="Search">
            </ng-template>
        </p-menubar>
    </div>

    <div class="card-body">
        <div class="card">
            <div class="flex">
                <div class="flex-none flex">
                    <p-scrollPanel [ngStyle]="{width: '100%', 'height': panelMenuHeight}">
                        <p-panelMenu [model]="panelMenuItems" [style]="{'width':'200px'}"></p-panelMenu>
                    </p-scrollPanel>
                </div>
                <div class="flex-grow-1">
                    <p-editor [(ngModel)]="text" [style]="{'height':panelMenuHeight}"></p-editor>
                </div>
            </div>
        </div>
    </div>
</div>
